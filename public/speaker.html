<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TKAI QA – Foredragsholder</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body class="speaker-body">
  <canvas id="particles-canvas"></canvas>
  <div class="container">
    <header id="session-header">
      <div class="header-row">
        <div>
          <h1 id="session-title">Laster...</h1>
          <div class="speaker-info" id="speaker-info">
            <img class="speaker-avatar" id="speaker-avatar" src="" alt="" style="display:none;">
            <span class="speaker-name" id="speaker-name"></span>
          </div>
        </div>
        <div class="header-actions">
          <span class="badge-label">Foredragsholder</span>
          <button class="btn btn-primary btn-small" id="show-qr-btn" onclick="toggleQR()">Vis QR-kode</button>
        </div>
      </div>
    </header>

    <!-- QR code toggle for projector -->
    <section class="card qr-card" id="qr-card">
      <div class="qr-section">
        <canvas id="qr-canvas"></canvas>
        <p class="qr-label">Skann for å stille spørsmål</p>
      </div>
      <div class="qr-actions">
        <button class="btn btn-text" id="copy-link-btn" onclick="copyAudienceLink()">Kopier publikumslenke</button>
      </div>
    </section>

    <section id="focus-overlay" class="focus-overlay" style="display:none;">
      <div class="focus-content">
        <p class="focus-question-text" id="focus-question-text"></p>
        <p class="focus-meta" id="focus-meta"></p>
        <div class="focus-actions">
          <button class="btn btn-primary btn-large" id="answer-btn">Besvart</button>
          <button class="btn btn-secondary btn-large" id="unfocus-btn">Tilbake til listen</button>
        </div>
      </div>
    </section>

    <section id="questions-section">
      <h2 style="margin-bottom:16px;">Spørsmål <span class="question-count" id="question-count">(0)</span></h2>

      <div class="filter-bar">
        <button class="btn btn-filter active" data-filter="all">Alle</button>
        <button class="btn btn-filter" data-filter="active">Aktive</button>
        <button class="btn btn-filter" data-filter="answered">Besvarte</button>
        <button class="btn btn-filter" data-filter="hidden">Skjulte</button>
      </div>

      <div id="questions-list" class="questions-list">
        <p class="empty-state" id="empty-state">Venter på spørsmål fra publikum...</p>
      </div>
    </section>

    <footer class="site-footer">utviklet av <a href="https://www.superponni.no" target="_blank" rel="noopener">Superponni.no</a></footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/version.js"></script>
  <script src="/js/particles.js"></script>
  <script src="/js/speaker.js"></script>
  <script>
    function toggleQR() {
      const card = document.getElementById('qr-card');
      const btn = document.getElementById('show-qr-btn');
      const isOpen = card.classList.contains('qr-open');

      // Fade + scale ut, byt tekst/stil, fade inn igjen
      btn.classList.add('btn-toggling');
      setTimeout(() => {
        if (isOpen) {
          card.classList.remove('qr-open');
          btn.textContent = 'Vis QR-kode';
          btn.classList.remove('btn-secondary');
          btn.classList.add('btn-primary');
        } else {
          card.classList.add('qr-open');
          btn.textContent = 'Skjul QR-kode';
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-secondary');
        }
        btn.classList.remove('btn-toggling');
      }, 120);
    }
  </script>
</body>
</html>
